name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}

    - name: Install bundler
      run: |
        if [[ "${{ matrix.ruby-version }}" == "3.0" ]] || [[ "${{ matrix.ruby-version }}" == "3.1" ]]; then
          gem install bundler:2.4.22
          bundle update --bundler
        else
          gem install bundler:4.0.3
        fi

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec

    - name: Upload coverage to Codecov
      if: matrix.ruby-version == '3.3'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/.resultset.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  examples:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Install bundler
      run: gem install bundler:4.0.3

    - name: Install dependencies
      run: bundle install

    - name: Run all examples
      run: bundle exec ruby scripts/run_all_examples.rb
      env:
        CI: true
        GITHUB_ACTIONS: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Install bundler
      run: gem install bundler:4.0.3

    - name: Install dependencies
      run: bundle install

    - name: Run RuboCop (Ruby linter)
      run: bundle exec rubocop

    - name: Check gem can be built
      run: gem build decision_agent.gemspec
