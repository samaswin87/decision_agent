name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install required bundler version
      run: gem install bundler:4.0.3

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec

    - name: Upload coverage to Codecov
      if: matrix.ruby-version == '3.3'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/.resultset.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  examples:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install required bundler version
      run: gem install bundler:4.0.3

    - name: Install dependencies
      run: bundle install

    - name: Run basic_usage example
      run: timeout 5 bundle exec ruby examples/basic_usage.rb

    - name: Run 01_basic_versioning example
      run: timeout 5 bundle exec ruby examples/01_basic_versioning.rb

    - name: Run custom_evaluator_example
      run: timeout 5 bundle exec ruby examples/custom_evaluator_example.rb

    - name: Run feedback_aware_evaluator example
      run: timeout 5 bundle exec ruby examples/feedback_aware_evaluator.rb

    - name: Run conflict_resolution_example
      run: timeout 5 bundle exec ruby examples/conflict_resolution_example.rb

    - name: Run json_rules_example
      run: timeout 5 bundle exec ruby examples/json_rules_example.rb

    - name: Run replay_example
      run: timeout 5 bundle exec ruby examples/replay_example.rb

    - name: Run thread_safe_performance example
      run: timeout 5 bundle exec ruby examples/thread_safe_performance.rb

    - name: Run race_condition_demo example
      run: timeout 5 bundle exec ruby examples/race_condition_demo.rb

    - name: Run 04_advanced_scenarios example
      run: timeout 5 bundle exec ruby examples/04_advanced_scenarios.rb

    - name: Run 05_monitoring_and_analytics example
      run: timeout 5 bundle exec ruby examples/05_monitoring_and_analytics.rb

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install required bundler version
      run: gem install bundler:4.0.3

    - name: Install dependencies
      run: bundle install

    - name: Run RuboCop (Ruby linter)
      run: bundle exec rubocop

    - name: Check gem can be built
      run: gem build decision_agent.gemspec
